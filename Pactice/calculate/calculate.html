<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculate.css" />
    <title>Calculator - By Code Traversal</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="all-clear operator">AC</button>
                <button class="delete operator">DEL</button>
                <button class="modulus operator">%</button>
                <button class="division operator">/</button>
            </div>
            <div>
                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="mutliplication operator">*</button>
            </div>
            <div>
                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="subtraction operator">-</button>
            </div>
            <div>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="addition operator">+</button>
            </div>

            <div>
                <button class="two-zeros">00</button>
                <button class="button zero">0</button>
                <button class="button dot">.</button>
                <button class="equal operator">=</button>
            </div>
        </div>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
